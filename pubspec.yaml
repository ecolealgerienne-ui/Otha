name: vegece
description: "Vegece - L'application pour le bien-être et la santé de vos animaux de compagnie"

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^3.0.3
  dio: ^5.9.0
  go_router: ^17.0.0
  flutter_secure_storage: ^9.2.4
  intl: ^0.20.2
  image_picker:
  path_provider: ^2.1.3
  image_cropper: ^11.0.0
  timezone: ^0.10.1
  url_launcher: ^6.3.2
  google_sign_in: ^6.2.2
  flutter_map: ^8.2.2
  latlong2: ^0.9.0
  geolocator: ^14.0.2
  http: ^1.1.3
  shared_preferences: ^2.1.1
  state_notifier: ^1.0.0
  mobile_scanner: ^7.1.3
  qr_flutter: ^4.1.0
  fl_chart: ^1.1.1

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/V_black.jpg"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/V_black.jpg"

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: SFPRO
      fonts:
        - asset: assets/fonts/SFPRODISPLAYREGULAR.OTF
          weight: 400
        - asset: assets/fonts/SFPRODISPLAYMEDIUM.OTF
          weight: 500
        - asset: assets/fonts/SFPRODISPLAYBOLD.OTF
          weight: 700
